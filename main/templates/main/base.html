{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'main/css/base.css' %}" rel="stylesheet"  />
    {% block link %}{% endblock link %}
    {% block title %}<title>Головна сторінка</title>{% endblock title %}
</head>
<body>
    <div class=Page>
        <div class="UpContent">
            <a href="{% url 'home' %}"><img class="MainPageIcon" src="{% static 'main/images/mainPage.png '%}" alt="YOY"/></a>
            <div class="MainCathegorys">
                {% for m in menu %}
                    <a href="{% url m.url_page %}">{{m.title}}</a>
                {% endfor %}    
            </div>
            <img class="OtherIcon" src="{% static 'main/images/three_points.png '%}">
            <div class="LeftContent">
                
            </div>
        </div>
        <div class="MainContent">
            {% block  MainContent%}
            
            {% endblock MainContent %}
            </div>
        </div>
        <div class="DownContent" style="color: white;">
            The source code is on github under the GPLv3 license
        </div>
    </div>
   

</body>
</html>
